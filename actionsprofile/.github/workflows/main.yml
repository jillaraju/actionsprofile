name: Build WF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
        with:
          token: ${{secrets.PAT_TOKEN }}   # âœ… allows pushing to repo

      - name: Maven Build
        run: mvn clean install

      - name: Commit & Push changes (if any)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Automated build update [skip ci]" || echo "No changes to commit"
          git push

  testing:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Maven Test
        run: mvn test
