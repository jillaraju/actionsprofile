name: Build WF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Maven Build
        run: mvn clean install

  testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Maven Test
        run: mvn test
